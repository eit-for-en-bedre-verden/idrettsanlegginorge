<div class="container-fluid">
    <nav class="navbar navbar-default" style="background-color: #1C7D9E; margin-top: 1%">
        <div class="container-fluid">
            <a class="navbar-brand navbar-left" href="#"><span class="glyphicon glyphicon-home" style="color: white"></span></a>
            <a class="navbar-brand" href="#" style="color: white">Idrettsanlegg</a>
        </div>
    </nav>

    <div class="col-xs-4 filter">

        <div class="form-group row">
            <div class="col-xs-10 selectContainer">
                <label class="control-label" for="type">Anleggstype</label>
                <ui-select ng-model="construction.selected" theme="bootstrap" ng-disabled="disabled" style="min-width: 300px;">
                    <match placeholder="Velg anleggstype">{{$construction.selected}}</match>
                    <choices repeat="type in construction.types">
                        <div ng-bind-html="type"></div>
                    </choices>
                </ui-select>
            </div>
            <div class="col-xs-2">
                <a href="#" uib-tooltip="Velg ønsket annleggstype for filtrering." tooltip-placement="{{ tooltip.placement }}" disabled="true">
                    <!--span class="glyphicon glyphicon-tag" aria-hidden="True"></span-->
                    <span class="label label-pill label-default">?</span>
                </a>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-10 selectContainer">
                <label class="control-label" for="type">Anleggstype</label>
                <select class="combobox form-control" name="facility-type" id="type">
                    <option></option>
                    <option value="rallycross">RallyCross-Bane</option>
                    <option value="swimming_hall">Svømmehall</option>
                    <option value="pingpongtable">Pingpong-bord</option>
                    <option value="racingcircuit">Racingbane</option>
                </select>
            </div>
            <div class="col-xs-2">
                <a href="#" uib-tooltip="Velg ønsket annleggstype for filtrering." tooltip-placement="{{ tooltip.placement }}" disabled="true">
                    <!--span class="glyphicon glyphicon-tag" aria-hidden="True"></span-->
                    <span class="label label-pill label-default">?</span>
                </a>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-5">
            <label class="control-label" for="fundsfrom">Fra</label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="funds.lower" format="number" placeholder="0" id="fundsfrom" aria-label="Funds From">
                <div class="input-group-btn">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" disabled="true">
                            <span>NOK</span>
                        </button>
                    </span>
                </div>
            </div>
            </div>
            <div class="col-xs-5">
                <label class="control-label" for="fundsto">Til</label>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="funds.upper" format="number" placeholder="20.000.000" id="fundsto" aria-label="Funds To">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" disabled="true">
                            <span>NOK</span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-2">
                <a href="#" uib-tooltip="Vis treff for bevilgede midler." tooltip-placement="{{ tooltip.placement }}" disabled="true">
                    <span class="label label-pill label-default">?</span>
                </a>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-5">
            <label class="control-label" for="yearfrom">Fra</label>
            <div class="input-group date">
                <input type="text" class="form-control" uib-datepicker-popup="yyyy" ng-model="fromDate"
                       is-open="callers['from']" close-text="Lukk" clear-text="Tøm" datepicker-options="dateOpts" id="yearfrom">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDate($event, 'from')">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-5">
                <label class="control-label" for="yearto">Til</label>
                <div class="input-group date">
                    <input type="text" class="form-control" uib-datepicker-popup="yyyy" ng-model="toDate"
                       is-open="callers['to']" close-text="Lukk" clear-text="Tøm" today-text="I år" datepicker-options="dateOpts" id="yearTo">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDate($event, 'to')">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-2">
                <a href="#" uib-tooltip="Vis treff for byggår." tooltip-placement="{{ tooltip.placement }}" disabled="true">
                    <span class="label label-pill label-default">?</span>
                </a>
            </div>
        </div>

        <!-- END FILTER -->
    </div>


    <div class="col-xs-8 map container-fluid">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
        <div ng-repeat="construction in constructions">
            {{construction}}
        </div>
    </div>

    <!-- END CONTAINER -->
</div>
