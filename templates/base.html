
 <!DOCTYPE html>
 <html lang="en" ng-app="idrettsanlegg">
 <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Idrettsanlegg</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap-combobox.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src=http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js></script>

    <script src="{% static 'javascripts/app.js' %}"></script>
    <script src="{% static 'javascripts/bootstrap-combobox.js' %}"></script>

 </head>
 <body>
    <ng-view></ng-view>
    {% block extra_javascript %}{% endblock extra_javascript %}
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
            $('.combobox').combobox();
        });
    </script>
 </body>
 </html>
