
 <!DOCTYPE html>
 <html lang="en" ng-app="idrettsanlegg">
 <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Idrettsanlegg</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/mapwindow.css' %}">
 </head>
 <body>
    <div ui-view></div>
    {% block extra_javascript %}{% endblock extra_javascript %}
    {% load staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.3.2/angular-google-maps.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNnw8_pRYYXajNiZbNO4Nh-N_DVwvbhuk"></script>

    <script src="{% static 'javascripts/angular-simple-logger.min.js' %}"></script>
    <script src="{% static 'javascripts/app.js' %}"></script>
    <script src="{% static 'javascripts/home.js' %}"></script>
    <script src="{% static 'javascripts/map.js' %}"></script>
    <script src="{% static 'javascripts/table.js' %}"></script>
    <script src="{% static 'javascripts/directives.js' %}"></script>
    <script src="{% static 'javascripts/filters.js' %}"></script>
    <script src="{% static 'javascripts/api.js' %}"></script>

 </html>
